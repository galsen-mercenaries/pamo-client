<div class="appointment-confirmation-page">
    <div class="title">
        <mat-icon class="back-ico" (click)="goBack()">arrow_back</mat-icon>
        <span class="text">Calendrier des rendez-vous</span>
        <mat-form-field appearance="fill" class="select-block" *ngIf="isPatient && linkedUsers">
            <mat-label>filtrer pour</mat-label>
            <mat-select matNativeControl required>
                <mat-option [value]="linkedUser?.userId" *ngFor="let linkedUser of linkedUsers" (click)="onUserChanged(linkedUser.userId)">{{linkedUser?.prenom + ' ' + linkedUser?.nom}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <div class="body-block">
        <div class="calendar-container">
            <full-calendar [options]="calendarOptions"></full-calendar>
        </div>
        <div class="legends-block">
            <div class="legend" *ngFor="let legend of legends">
                <div class="color" [ngStyle]="{'background-color': legend.color}"></div>
                <span class="legend-name">{{legend.name}}</span>
            </div>
        </div>
    </div>
</div>
