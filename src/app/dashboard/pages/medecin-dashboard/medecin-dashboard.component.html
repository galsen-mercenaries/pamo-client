<mat-sidenav-container>
    <mat-sidenav #sidenav>
        <mat-nav-list>
            <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
            <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
            <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
            <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
            <a mat-list-item [routerLink]="'/activities'"> Activities </a>
            <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
            <a mat-list-item (click)="sidenav.toggle()" mat-list-item>Close</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="medecin-dashboard">
            <div class="medium-screen-menu">
                <mat-icon (click)="sidenav.toggle()" [ngStyle]="{'color':'#000000'}" class="menu-toggle">menu</mat-icon>
                <div class="bienvenue">Bienvenue, &nbsp;&nbsp;<span class="noms">Docteur</span> </div>
            </div>
            <div class="medecin-menu-block">
                <div class="profile-img-container">
                    <img class="profile-pic" src="https://i.ibb.co/rM6XTtd/doc.jpg" alt="">
                </div>
                <div class="menu-list">
                    <div class="menu-item">
                        <mat-icon [ngStyle]="{'color':'#FFFFFF'}">home</mat-icon>
                    </div>
                    <div (click)="goToMyCalender()" class="menu-item">
                        <mat-icon [ngStyle]="{'color':'#FFFFFF'}">event</mat-icon>
                    </div>
                    <div class="menu-item">
                        <mat-icon [ngStyle]="{'color':'#FFFFFF'}">groups</mat-icon>
                    </div>
                    <div class="menu-item">
                        <mat-icon [ngStyle]="{'color':'#FFFFFF'}">manage_accounts</mat-icon>
                    </div>
                    <div class="menu-item">
                        <mat-icon [ngStyle]="{'color':'#FFFFFF'}">logout</mat-icon>
                    </div>
                </div>
            </div>
            <div class="medecin-dashboard-content">
                <router-outlet></router-outlet>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
