<div class="profile-page">
    <div class="page-title">
        <mat-icon class="back-ico" (click)="goBack()">arrow_back</mat-icon>
        <span class="back-text">Page Accueil</span>
    </div>

    <div class="btn-container">
        <button class="btn btn-primary text-white" (click)="openModal()">
            Ajouter un patient
        </button>
    </div>


    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Name Column -->
            <ng-container matColumnDef="prenom">
                <th mat-header-cell *matHeaderCellDef> Prenom </th>
                <td class="font-s-13" mat-cell *matCellDef="let element"> {{element?.prenom}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="nom">
                <th mat-header-cell *matHeaderCellDef> Nom </th>
                <td class="font-s-13" mat-cell *matCellDef="let element"> {{element?.nom}} </td>
            </ng-container>

            <!-- Numero Column -->
            <ng-container matColumnDef="numero">
                <th mat-header-cell *matHeaderCellDef> Téléphone </th>
                <td class="font-s-13" mat-cell *matCellDef="let element"> {{element?.numero}} </td>
            </ng-container>

            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td class="font-s-13" mat-cell *matCellDef="let element"> {{element?.email}} </td>
            </ng-container>

            <!-- Adresse Column -->
            <ng-container matColumnDef="adresse">
                <th mat-header-cell *matHeaderCellDef> Adresse </th>
                <td class="font-s-13" mat-cell *matCellDef="let element"> {{element?.adresse}} </td>
            </ng-container>

            <!-- Relation Column -->
            <ng-container matColumnDef="relation">
                <th mat-header-cell *matHeaderCellDef> Relation </th>
                <td class="font-s-13" mat-cell *matCellDef="let element"> {{element?.relationshipWithMainUser}} </td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <ng-container>
                        <span (click)="editLinkedUser(element, i)" class="c-pointer underline">
                            <mat-icon>edit</mat-icon>
                        </span>
                    </ng-container>
                    <ng-container>
                        <span (click)="deleteLinkedUser(element, i)" class="c-pointer underline">
                            <mat-icon>delete</mat-icon>
                        </span>
                    </ng-container>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
