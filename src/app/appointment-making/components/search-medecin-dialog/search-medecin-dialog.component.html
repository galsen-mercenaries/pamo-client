<div class="search-medecin-dialog">
    <div class="title">Trouver un m√©decin</div>
    <div class="input-container">
        <input type="text">
    </div>
    <div class="medecins-block">
        <div class="tabs">
            <ng-container *ngIf="specialities?.length">
                <div class="speciality-tab text-main-blue" [ngClass]="{'selected': currentTabIndex === i}"
                (click)="goTab(i)" *ngFor="let speciality of specialities, let i = index">{{speciality.nom}}</div>
            </ng-container>
        </div>
        <div class="list">
            <swiper class="swiper-container" [config]="swiperConfig" #swiper (indexChange)="onIndexChanged($event)">
                <ng-container *ngIf="specialities?.length">
                    <div class="swiper-slide" *ngFor="let slide of specialities">
                        <ng-container *ngIf="doctors?.length">
                            <div class="medecin-item" *ngFor="let doctor of doctors" (click)="chooseMedecin(doctor)">
                                <img [src]="doctor.user.image" alt="">
                                <div class="inf-block">
                                    <div class="name">{{doctor.user.prenom + ' ' +doctor.user.nom}}</div>
                                    <div class="specialite">{{doctor.user?.specialite?.nom}}</div>
                                    <div class="lieu">{{doctor.structuresanitaire.nom}}</div>
                                </div>
                            </div>
                        </ng-container>
                    </div>
                </ng-container>
            </swiper>
        </div>
    </div>
</div>
