<h2 mat-dialog-title>Editer la fiche médicale</h2>
<form
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
  novalidate
  autocomplete="false"
>
<mat-dialog-content>
  <div>Vous pouvez éditer les champs actifs puis valider la sauvegarde.</div>
  <div>
      <mat-form-field appearance="fill">
        <mat-label>Poids</mat-label>
        <input
          formControlName="poids"
          matInput
          placeholder="Votre poids"
          readonly
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Groupe Sanguin</mat-label>
        <input
          formControlName="groupe_sanguin"
          matInput
          placeholder="Votre groupe Sanguin"
          readonly
        />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Taille</mat-label>
        <input
          formControlName="taille"
          matInput
          placeholder="Votre taille"
          readonly
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Genre</mat-label>
        <input
          formControlName="sexe"
          matInput
          placeholder="Votre sexe"
          readonly
        />
      </mat-form-field>
  </div>
  <div>
      <mat-form-field appearance="fill">
        <mat-label>Date de naissance</mat-label>
        <input
          formControlName="date_naissance"
          type="date"
          matInput
          placeholder="Votre date de naissance"
        />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Contacts urgents</mat-label>
        <input
          formControlName="contact_urgence"
          matInput
          placeholder="Vos contacts urgents"
          disabled
        />
      </mat-form-field>
  </div>
    <mat-form-field appearance="fill">
      <mat-label>Maladies ou Allergies</mat-label>
      <textarea
        formControlName="maladies"
        matInput
        placeholder="Vos maladies/Vos Allergies"

      ></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button mat-dialog-close>Fermer</button>
    <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
    <button type="submit" mat-button>Enregistrer les modifications</button>
  </mat-dialog-actions>
</form>
